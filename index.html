<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <!-- top part -->
        <div class="top">
          <img src="logo.png" alt="logo" class="logo"/>
          <button id="menuButton">
            <span>
              <i class="fas fa-bars"></i>
            </span>
          </button>
        </div>
        <!-- middle part  -->
        <div class="menus">
          <ul>
            <li>
              <a href="#"> <i class="fas fa-home"></i> <span class="link-text">Home</span></a>
              <a href="#"> <i class="fa-brands fa-aws"></i></i> <span class="link-text">Services</span></a>
              <a href="#"> <i class="fas fa-user-doctor"></i> <span class="link-text">Doctors</span> </a>
              <a href="#"> <i class="fas fa-user-plus"></i> <span class="link-text">Patients</span></a>
              <a href="#"> <i class="fas fa-info"></i> <span class="link-text">About</span></a>
              <a href="#"> <i class="fas fa-envelope"></i> <span class="link-text">Contact</span></a>
            </li>
          </ul>
        </div>
        <!-- footer  -->
        <div class="footer">
          <p>&copy; 2022 All rights reserved</p>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script src="app.js"></script>
  </body>
</html>
